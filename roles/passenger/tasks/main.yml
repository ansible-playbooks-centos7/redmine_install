- name: Install prerequisites
  yum:
    name:
      - curl-devel
      - gcc
      - gcc-c++
      - httpd-devel
      - openssl-devel
      - zlib-devel
    state: present

- name: Install Passenger
  gem:
    name: passenger
    include_doc: no
    user_install: no
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"

- name: Copy the file to be used for swap
  command: dd if=/dev/zero of=/swap bs=1M count=1024

- name: Format the file for swap
  command: mkswap /swap

- name: Add the file to the system as a swap file
  command: swapon /swap

- name: Run the Passenger Apache module installer
  command: passenger-install-apache2-module --auto --languages ruby
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"

- name: Register results of showing configuration snippet command to variable
  command: passenger-install-apache2-module --snippet
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
  register: PASSENGER_SNIPPET_VARS

- name: Create redmine.conf
  template:
    src: redmine.conf
    dest: "/etc/httpd/conf.d/{{ httpd_conf_confd }}"

- name: Stop httpd
  service:
    name: httpd
    state: stopped
    enabled: yes

- name: Start httpd
  service:
    name: httpd
    state: started
    enabled: yes
